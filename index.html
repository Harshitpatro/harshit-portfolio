
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshit Patro - Robotics Engineer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#259df4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101a22",
                        "accent-red": "#ef4444"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 20s linear infinite',
                        'spin-reverse': 'spin 15s linear reverse infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, #1b262f 1px, transparent 1px),
                              linear-gradient(to bottom, #1b262f 1px, transparent 1px);
        }
        .blueprint-bg {
            background-image: 
                linear-gradient(rgba(37, 157, 244, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 157, 244, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .radar-sweep {
            background: conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(37, 157, 244, 0.05) 10deg, transparent 90deg);
            animation: rotate 8s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .glitch-text {
            text-shadow: 0.05em 0 0 rgba(37, 157, 244, 0.75),
                        -0.025em -0.05em 0 rgba(255, 0, 80, 0.75),
                        0.025em 0.05em 0 rgba(0, 255, 0, 0.75);
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(37, 157, 244, 0.75), -0.025em -0.05em 0 rgba(255, 0, 80, 0.75), 0.025em 0.05em 0 rgba(0, 255, 0, 0.75); }
            14% { text-shadow: 0.05em 0 0 rgba(37, 157, 244, 0.75), -0.025em -0.05em 0 rgba(255, 0, 80, 0.75), 0.025em 0.05em 0 rgba(0, 255, 0, 0.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(37, 157, 244, 0.75), 0.025em 0.025em 0 rgba(255, 0, 80, 0.75), -0.05em -0.05em 0 rgba(0, 255, 0, 0.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(37, 157, 244, 0.75), 0.025em 0.025em 0 rgba(255, 0, 80, 0.75), -0.05em -0.05em 0 rgba(0, 255, 0, 0.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(37, 157, 244, 0.75), 0.05em 0 0 rgba(255, 0, 80, 0.75), 0 -0.05em 0 rgba(0, 255, 0, 0.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(37, 157, 244, 0.75), 0.05em 0 0 rgba(255, 0, 80, 0.75), 0 -0.05em 0 rgba(0, 255, 0, 0.75); }
            100% { text-shadow: -0.025em 0 0 rgba(37, 157, 244, 0.75), -0.025em -0.025em 0 rgba(255, 0, 80, 0.75), -0.025em -0.05em 0 rgba(0, 255, 0, 0.75); }
        }
        .blinking-cursor::after {
            content: '_';
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .scan-line {
            background: linear-gradient(to bottom, transparent, rgba(37, 157, 244, 0.2), transparent);
            height: 100px;
            width: 100%;
            position: absolute;
            top: -100px;
            animation: scan 8s linear infinite;
        }
        @keyframes scan {
            0% { top: -100px; }
            100% { top: 100%; }
        }
    </style>
